<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
     <!--Link iconos bootstrap-->
    <style>
    @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css");
    </style>

     <!--Fuente Parrafos-->
     <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300&display=swap');
    </style>
    <!-- font-family: 'Nunito Sans', sans-serif;-->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap');
    </style>
    <!--font-family: 'Bree Serif', serif;-->

    <!--Link de css-->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Salto FC</title>
   
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- Cabecera arriba-->
        <section class="naranja">
            <div class="header__naranja__logo">
                <a href="#">
                    <img src="multimedia/imagenes/Escudo_Salto_FC.png" alt="Escudo Salto FC">
                </a>
                <p>Salto</p>
                <p>Futbol Club</p>
            </div>
            <div class="header__naranja__buscar">
                <input type="search" placeholder="¿Que estas buscando?">
            </div>
            <div class="header__naranja__sponsors">
                <img src="multimedia/imagenes/Sponsors/elrevoltijo1.jpg" alt="Sponsors Salto FC el revoltijo">
                <img src="multimedia/imagenes/Sponsors/elite1.jpg" alt="Sponsors Salto FC elite">
                <img src="multimedia/imagenes/Sponsors/villaespania1.jpg" alt="Sponsors Salto FC villa españa">
            </div>
        </section>
    </header>






    <!--Link Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
